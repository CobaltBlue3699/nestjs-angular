<div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Demo</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>
  <a *ngIf="user; else signUp" ngbDropdown>
    <img ngbDropdownToggle class="avatar rounded-circle" [src]="user.avatarUrl" />
    <div class="dropdown-menu-right" ngbDropdownMenu>
      <a ngbDropdownItem><img class="avatar rounded-circle mr-3" [src]="user.avatarUrl" />{{ user.nickname || user.uid }}</a>
      <div class="dropdown-divider"></div>
      <a ngbDropdownItem [disabled]="true"><small class="text-muted">已使用 0MB</small></a>
      <a ngbDropdownItem [routerLink]="['/personal']" [routerLinkActive]="['active']">個人設定</a>
      <a ngbDropdownItem (click)="logout()">登出</a>
    </div>
  </a>
  <ng-template #signUp>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </ng-template>
</div>
